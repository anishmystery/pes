{% load staticfiles %}
<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="{% static 'css/style.default.css' %}" rel="stylesheet" />
<meta charset="utf-8">
<title>Performance Evaluation System</title>
</head>
<body>
     <div class="row">
      <div class="col-md-5 loginblock">
        <div class="container2">
  <section id="content">
  <form action="signin" method="POST">
      <h4 class="nomargin">Sign In</h4>
      <p class="mt5 mb20">Login to access your account.</p>
      <input type="text" name="un" placeholder="Username" id="username" required/>
      <input type="password" name="psw" placeholder="Password" id="password" required/>
    <div class="admin-container">
      <input type="checkbox" name="chk" id="chk" value="1" />
      <span class="admin-label">Admin</span> 
    </div>
    <div class="submit-btn-container">
      <input type="submit" value="Log in" />
    </div>
    <div>
    </div>
  </form>
  </section>
  </div>
  </div>
</div>
</body>
</html>
